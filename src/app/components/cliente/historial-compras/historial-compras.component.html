<app-client-bar></app-client-bar>

<h2>Historial de Compras</h2>

<div class="card-container">
<div class="card" *ngFor="let venta of ventas">
  <h3 class="card-title">Venta #{{ venta.id }}</h3>
  <p class="card-date">Fecha: {{ venta.fecha | date:'short' }}</p> <!-- Se muestra la fecha con hora -->
  <ul class="card-details">
    <li *ngFor="let detalle of venta.detalles">
      {{ detalle.nombre_producto }} - Cantidad: {{ detalle.cantidad }} - Total: {{ detalle.total | currency }}
    </li>
  </ul>
  <p class="card-total">Total de la Compra: {{ venta.totalVenta | currency }}</p> <!-- Total acumulado -->
</div>
</div>
