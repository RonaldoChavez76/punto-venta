<div class="container-navbar">
    <nav class="navbar container">
        <i class="fa-solid fa-bars"   id="menu-toggle"></i>
        <ul class="menu">
            <li><a routerLink="/pantalla-principal">Inicio</a></li>
            <li><a routerLink="/pantpri">Productos</a></li>
            <li><a routerLink="/gestion-ventas">Historial de ventas</a></li>
            <li><a routerLink="/users">Ver Usuarios</a></li>
            <li><a routerLink="/Form-users">Crear usuarios</a></li>
            <li><a routerLink="/Form-products">Agregar productos</a></li>
        </ul>
    </nav>
</div>

<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="tiltle" [(ngModel)]="usuario.nombre" placeholder="nombre"
                        class="form-control" autofocus>
                </div>

                <div class="form-group">
                    <textarea name="stock" [(ngModel)]="usuario.email" placeholder="email" class="form-control"
                        rows=2></textarea>
                </div>

                <div class="form-group">
                    <label for="id_categoria">Categor√≠a</label>
                    <select name="id_categoria" [(ngModel)]="usuario.id_tipo_usuario" class="form-control" id="id_categoria">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div class="form-group">
                    <textarea type="number" name="precio" [(ngModel)]="usuario.password" placeholder="contrasena"
                        class="form-control" rows=2></textarea>
                </div>

                <br>
                <button class="btn btn-success btn-block" (click)="edit?updateUsuarios(): saveUsuarios()">Save</button>
            </form>
        </div>
    </div>
</div>
